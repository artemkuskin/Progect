<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../lyout/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docment</title>
</head>

<body>
    <div class="content__ingredients" style="height: 550px; overflow: auto;">
        <div class="content__ingredients-title">
            <h2 class="content__ingredients-title-text">Проверьте и добавьте в корзину</h2>
        </div>
        <div class="categories">
            <a class="categories-link">Размер</a>
            <a class="categories-link">Хлеб</a>
            <a class="categories-link">Овощи</a>
            <a class="categories-link">Соусы</a>
            <a class="categories-link">Начинка</a>
            <a class="categories-link categories-link-main" style="border-bottom-right-radius: 10px; border-top-right-radius: 10px;">Готово!</a>
        </div>
        <div class="content__ingredients-price">
            <div class="itog">
                <div class="price-boll2">
                    <div class="price-boll">
                        <img src="../itog/result_sandwich.jpg" alt="" class="ingredients-small content__ingredients-img">
                    </div>
                </div>
                <div class="content__ingredients-price-itog">
                    <h4 class="title-itog">Ваш сендвич готов!</h4>
                    <p>Размер: 15см</p>
                    <p>Хлеб: Белый итальянский</p>
                    <p>Овощи: Нет</p>
                    <p>Соусы: Барбекю</p>
                    <p class="text-itog">Начинка: Нет</p>
                    <h3>Овощной</h3>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="footer-text" style="color: black;"> Количество
            <div class="counter">
                <button>+</button>
                <input type="number" class="input">
                <button>-</button>
            </div>
            <div class="itog-price">
                <p class="footer-text-itog" style="color: red;">Итого: 110 руб</p>
                <button class="edit-button">В КОРЗИНУ</button>
            </div>
        </div>
    </footer>

</body>
